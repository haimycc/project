<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>蓝源Eloan-P2P平台->用户登录</title>
    <link rel="stylesheet" href="/js/bootstrap-3.3.2-dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/css/core.css" type="text/css"/>
    <script type="text/javascript" src="/js/jquery/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/js/bootstrap-3.3.2-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/jquery.bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery-validation/localization/messages_zh.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery.form.js"></script>

    <style type="text/css">
        .el-login-form {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .el-login-form .form-control {
            width: 220px;
            display: inline;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $("#loginForm").validate({
                rules: {
                    "username": "required",
                    "password": "required"
                },
                messages: {
                    "username": "用户名必须填写",
                    "password": "密码必须填写"
                },
                errorClass: "text-danger",
                highlight: function (element) {
                    $(element).closest("div.form-gorup").addClass("has-error");
                },
                submitHandler: function (form) {
                    $(form).ajaxSubmit(function (data) {
                        if (data.success) {
                            $.messager.confirm("提示", "登陆成功,点击进入个人中心", function () {
                                window.location.href = "/personal.do"
                            });
                        } else {
                            $.messager.popup(data.msg);
                        };
                    });
                },
                unhighlight: function (element) {
                    $(element).closest("div.form-gorup").removeClass("has-error");
                }
            })
        });
    </script>

</head>

            <span class="el-page-title">用户登录</span>
        </div>
    </div>
</div>

<!-- 网页内容 -->
<div class="container">
    <form id="loginForm" class="form-horizontal el-login-form" action="/login.do" method="post">
        <p class="h4" style="margin: 10px 10px 20px 110px;color:#999;">请输入用户名和密码</p>
        <div class="form-group">
            <label class="control-label col-sm-2">用户名</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" name="username" class="form-control" value="admin"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">密&emsp;码</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" name="password" class="form-control" value="1234"/>
            </div>
        </div>
        <div class="form-gorup">
            <div class="col-sm-offset-3">
                <button type="submit" class="btn btn-success" style="width: 100px;">
                    登录
                </button>
                &emsp;&emsp;
                <a href="/register.html">新用户，马上注册</a>
            </div>
        </div>
    </form>
</div>
